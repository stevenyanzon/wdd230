<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/lazyload.css">
  <title>Lazy Load Exercise</title>
</head>
<body>
  <main>
    <h1> Progressive Images Loading</h1>
    <div class="images">
      <picture>
        <img src="images/placeholder.png" data-src="images/image1.jpg" alt="luffy">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/image2.jpg" alt="zorro">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/image3.jpg" alt="chopper">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/image4.jpg" alt="sanji">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/image5.jpg" alt="usopp">
      </picture>
    </div>
  </main>
<script src="js/lazyload.js"></script>
</body>
</html>
