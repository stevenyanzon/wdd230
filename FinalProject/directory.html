        <figcaption>Mayon Skyline Park</figcaption>
        <p> seated 1000 meters above sea level right at the slope of the Philippine's active cone shape volcano, Mayon Volcano.</p>

      <figure>

        <figcaption>The Marison Hotel Legazpi</figcaption>
        <p>Situated at the heart of Legazpi, perfect place for your adventures in the Metro.</p>
        <a href="https://www.themarisonhotel.com/" target="_blank" rel="noopener">Visit Website</a>
      </figure>
      <figure>
        <img src="images/placeholder.png" data-src="images/lig√±on.jpg" width="500" height="360" alt="lig√±on">
        <figcaption>Lig√±on Hill</figcaption>
        <p>This 143-meter (469 ft) high volcanic hill located southeast of the volcano‚Äôs summit is the highest location in the downtown.</p>
        <a href="http://rsso05.psa.gov.ph/Albay-Tourism/Albay%20Lig%C3%B1on%20Hill/Lig%C3%B1on%20Hill.html" target="_blank" rel="noopener">Visit Website</a>

      <figure>
        <img src="images/placeholder.png" data-src="images/kawa.jpg" width="500" height="360" alt="kawa-kawa">
        <figcaption>Kawa Kawa Hill</figcaption>
        <p>Dubbed, as ‚Äúhill, without a hilltop,‚Äù Kawa-kawa became famous because of its hollowed top that resembles a giant cauldron, which is actually the English term for kawa.</p>
        <a href="http://rsso05.psa.gov.ph/Albay-Tourism/Ligao%20City/Ligao%20City.html" target="_blank" rel="noopener">Visit Website</a>
      </figure>
      <figure>
        <img src="images/placeholder.png" data-src="images/misibis.jpg" width="500" height="360" alt="misibis">
        <figcaption>Misibis Bay</figcaption>
        <p>uxury island playground in the Philippines, is a private tropical hideaway built on a private, pristine stretch of beach along the southern tip of Cagraray island in Bacacay, Albay</p>
        <a href="http://rsso05.psa.gov.ph/Albay-Tourism/bacacay/bacacay.html" target="_blank" rel="noopener">Visit Website</a>
      </figure>
      <figure>
        <img src="images/placeholder.png" data-src="images/casa.jpg" width="500" height="360" alt="casa">
        <figcaption>Casa Basilisa</figcaption>
        <p>The resort is 510 km southeast of Manila and 15 km west of Legazpi. Casa Basilisa offers an ideal place for the tired and weary to rest and rejuvenate. Very unassuming from the outside, it has never failed to surprise.</p>
        <a href="http://rsso05.psa.gov.ph/Albay-Tourism/guinobatan/guinobatan.html" target="_blank" rel="noopener">Visit Website</a>
      </figure>
      <figure>
        <img src="images/placeholder.png" data-src="images/busay.jpg" width="500" height="360" alt="busay falls">
        <figcaption>Busay Falls</figcaption>
        <p>It is considered one of the highest waterfalls in the country descending in stages from a height of 250 meters cascading into seven small pools. It is tucked away in a forested mountain at the quaint town of Malilipot in Albay.</p>
        <a href="http://rsso05.psa.gov.ph/Albay-Tourism/malilipot/malilipot.html" target="_blank" rel="noopener">Visit Website</a>
      </figure>
      <figure>
        <img src="images/placeholder.png" data-src="images/camsur.jpg" width="500" height="360" alt="cwc">
        <figcaption>CWC</figcaption>
        <p>The CamSur Watersports Complex is the first world-class watersports complex in the Philippines and in Asia. CWC aims to bring cable skiing to a whole new level and attract watersports enthusiasts from all over the world. </p>
        <a href="http://cwcwake.com/web/" target="_blank" rel="noopener">Visit Website</a>
      </figure>
      <figure>
        <img src="images/placeholder.png" data-src="images/guinanayan.jpg" width="500" height="360" alt="guinanayan">
        <figcaption>Guinanayan Island</figcaption>
        <p>Has a size of more or less 127 hectares suited for beach resort development because of its wide white sand surrounding the island. It's best for Snorkeling. Scuba-diving, Sports fishing and Camping</p>
        <a href="http://rsso05.psa.gov.ph/Albay-Tourism/Rapu-Rapu/Rapu%20Rapu.html" target="_blank" rel="noopener">Visit Website</a>
